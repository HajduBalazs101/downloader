<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-roboto">
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">YouTube Downloader</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a class="hover:underline" href="#">Home</a></li>
                <li><a class="hover:underline" href="#">Features</a></li>
                <li><a class="hover:underline" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container mx-auto p-4">
    <section class="text-center my-8">
        <h2 class="text-3xl font-bold mb-4">Letőtő</h2>
        <p class="text-gray-700 mb-6">Ird be az url-t</p>
        <form action="/download" method="post" class="flex justify-center">
            <input name="url" class="p-2 border border-gray-300 rounded-l-md w-2/3 md:w-1/2" placeholder="Enter YouTube URL" type="text" required/>
            <button class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700">Download</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mt-4">
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </section>
    <!-- Additional sections can remain unchanged -->
</main>
<footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto text-center">
        <p>© 2023 YouTube Downloader. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
